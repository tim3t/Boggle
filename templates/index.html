<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <title>Let's Boggle!</title>
</head>
<body>
    <h1>Let's Boggle!</h1>

    <section id="boggle">

    <table class="board">
        <tbody>
            {% for row in board %}
            <tr>
                {% for cell in row %}
                <td>{{cell}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>

    <p>High Score: {{ highscore }}</p>
    <p># of plays: {{ nplays }}</p>
    <br>
    <p>
        Score: <b class="score">0</b>
        Seconds Remaining: <b class="timer"></b>
    </p>
    <form method="POST" class="add-word">
        <input name="word" class="word" autofocus>
        <button type="submit">Submit Guess</button>
    </form>

    <p class="msg"></p>
    <ul class="words"></ul>
    </section>

    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
      let game = new BoggleGame("boggle", 60);
    </script>
    
</body>
</html>
